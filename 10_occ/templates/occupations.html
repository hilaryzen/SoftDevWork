<!DOCTYPE html>
<html>
  <head>
    <title>Random Occupations</title>
  </head>
  <body>
    <h1><center>Randomly Selected Occupations</center></h1>
    Your randomly selected occupation is: {{ job }}

    <table>
      <tr>
        <th>Job Class<th>
        <th>Percentage<th>
      </tr>
      {% for job in occupations %}
        <tr>
          <td>{{ job }}</td>
          <td>{{ occupations[job] }}<td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
